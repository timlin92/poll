{% extends 'base.html' %}

{% block content %}
<h1>投票主題: {{ poll.subject }}</h1>
<a href="/option/create/{{ poll.id }}/">新增投票選項</a>
<ul>
  {% for item in options %}
  <li>
    <a href="/vote/{{ item.id }}/">{{ item.title }}</a> : {{ item.count }} 票
    | <a href="/option/{{ item.id }}/update/">修改</a>
    | <a href="/option/{{ item.id }}/delete/">刪除</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
